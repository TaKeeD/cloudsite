<style>
    .demo-card-wide.mdl-card {
        width: 852px;
        margin-bottom: 48px;
    }
    
    .demo-card-wide > .mdl-card__title {
        color: #fff;
        height: 418px;
        background: url('http://appdictive.dk/images/app_feature/wytepads_banner.jpg')  center / cover;
    }
    
    .mdl-card__title-text1 {
        line-height: normal;
        text-shadow: 0px 2px 2px rgba(0,0,0,0.2);
        font-size: 42px;
        min-height: 1em;
        margin-left: 9px;
        margin-bottom: 6px;
        font-family: 'Roboto Slab',serif;
    }
    
    .demo-card-wide > .mdl-card__menu {
        color: #fff;
    }
</style>

{% for post in site.posts %}

<div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text mdl-card__title-text1">{{ post.title }}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <h2 class="mdl-card__title-text">{{ post.title }}</h2>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      {{ post.category }}
    </a>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">share</i>
        </button>
    </div>
</div>
  
{% endfor %}
