<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<style>
    .mdl-layout__header,
    .mdl-layout__drawer-button,
    .mdl-layout__header-row .mdl-navigation__link {
        color: white;
    }
</style>

            <!-- Add spacer, to align navigation to the right -->
